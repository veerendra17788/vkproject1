<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script defer="defer" src="type speed.js"></script>
    <link rel="stylesheet" href="type speed.css">
</head>

<body>
    <div class="bg-container">
        <div class="row">
            <div id="speedTypingTest" class="col-12">
                <h1 class="main-h pt-3 ml-3 ">Speed Typing Test</h1>
                <p class="main-p ml-3 pt-3 "> On your fingers lets set Go!</p>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clk-img ml-3 mr-4" />
                    <P id="timer" class="seconds-in-nums pt-4 ml-2 "></P>
                    <p class="secs ml-1 pt-4">seconds</p>
                </div>
                <div class="inner-card m-3">
                    <p id="quoteDisplay" class="inner-para pt-5 ml-3"></p>
                    <textarea class="form-control" id="quoteInput" placeholder="type here" row="45" col="45"></textarea>
                    <div class="text-center text-light mt-3">
                        <div id="spinner" class="d-none spinner-border" role="status">
                            <span class="sr-only"> loading....</span>
                        </div>
                    </div>
                </div>
                <p id="result" class=" result m-4"></p>
                <div class="text-center pt-4">
                    <button type="submit" id="submitBtn" class="btn submit-btn "> Submit</button>
                    <button type="submit" id="resetBtn" class="btn reset-btn ">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
